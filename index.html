          `<div class="solution-block"><h4>Решение:</h4><p>Для расчета инфляции за период, состоящий из нескольких месяцев, нельзя просто сложить месячные темпы инфляции. Необходимо использовать формулу сложных процентов, так как инфляция каждого следующего месяца начисляется на уже выросшие цены.</p><p>Формула для расчета инфляции за квартал ($I_{кв}$):</p>$$ I_{кв} = ((1 + i_1) \\times (1 + i_2) \\times (1 + i_3)) - 1 $$<p>где $i_1, i_2, i_3$ – темпы инфляции за каждый месяц в долях единицы.</p><ol><li>Переведем процентные ставки в доли:<ul><li>Апрель: 0.5% = 0.005</li><li>Май: 0.7% = 0.007</li><li>Июнь: 0.4% = 0.004</li></ul></li><li>Подставляем значения в формулу:<br><code>$I_{кв} = ((1 + 0.005) \times (1 + 0.007) \times (1 + 0.004)) - 1$</code><br><code>$I_{кв} = (1.005 \times 1.007 \times 1.004) - 1$</code><br><code>$I_{кв} = 1.016078 - 1 = 0.016078$</code></li><li>Переводим результат в проценты:<br><code>$0.016078 \times 100\% = 1.6078\%$</code></li></ol><div class="answer-block"><b>Ответ:</b> Темп инфляции за второй квартал составил приблизительно 1.61%.</div></div>`,
          `<div class="solution-block"><h4>1. Расчет реальной кредитной ставки за прошедший год</h4><p>Реальная процентная ставка показывает доходность (или стоимость) с учетом инфляции. Для ее расчета используется формула Фишера:</p>$$ r_{real} = \\frac{1 + r_{nominal}}{1 + i} - 1 $$<p>где $r_{real}$ – реальная ставка, $r_{nominal}$ – номинальная (банковская) ставка, $i$ – уровень инфляции.</p><ol><li><b>Дано:</b><br>Номинальная ставка $r_{nominal} = 18\% = 0.18$<br>Инфляция $i = 7\% = 0.07$</li><li><b>Расчет:</b><br><code>$r_{real} = \\frac{1 + 0.18}{1 + 0.07} - 1 = \\frac{1.18}{1.07} - 1$</code><br><code>$r_{real} = 1.1028 - 1 = 0.1028$</code> или <b>10.28%</b>.</li></ol><p><b>Вывод:</b> Реальная стоимость кредита для заемщика за прошедший год составила 10.28%.</p><h4>2. Варианты действий заемщика в наступающем году</h4><p><b>Дано:</b> Инфляция в наступающем году прогнозируется на уровне 5%. Банковская ставка остается 18%.</p><p>В этом случае реальная ставка для заемщика вырастет: <code>$r_{real} = \\frac{1.18}{1.05} - 1 = 0.1238$</code> или <b>12.38%</b>. Кредит станет для него "дороже".</p><p>Возможные варианты действий:</p><ol><li><b>Рефинансирование кредита:</b> Обратиться в другой банк с целью взять новый кредит на более выгодных условиях (под более низкий процент) для погашения старого. Это самый эффективный способ снизить долговую нагрузку.</li><li><b>Досрочное погашение:</b> Если у заемщика есть свободные средства, он может полностью или частично досрочно погасить кредит, чтобы уменьшить общую сумму выплачиваемых процентов.</li><li><b>Переговоры с банком:</b> Хотя банк отказался снизить ставку, можно попытаться подать официальное заявление с просьбой о пересмотре условий, аргументируя это изменением рыночной ситуации (снижением инфляции и ключевой ставки ЦБ, если она тоже снизилась). Шансы невелики, но это не требует затрат.</li></ol><div class="answer-block"><b>Ответ:</b> Реальная ставка за прошедший год была 10.28%. В будущем году заемщику целесообразно рассмотреть рефинансирование кредита в другом банке или его досрочное погашение.</div></div>`,
          `<div class="solution-block"><h4>Анализ доходности</h4><p>Чтобы сравнить два вклада, нужно рассчитать их эффективную годовую доходность. Для вклада с простыми процентами она равна номинальной ставке. Для вклада со сложными процентами и несколькими периодами начисления в год она будет выше номинальной.</p><h4>Банк №1: Простые проценты</h4><p>Годовая доходность равна номинальной ставке.<br><b>Эффективная годовая ставка = 14%</b></p><h4>Банк №2: Сложные проценты</h4><p>Формула для расчета эффективной годовой ставки ($EAR$) при начислении сложных процентов:</p>$$ EAR = (1 + \\frac{r}{n})^{n} - 1 $$<p>где $r$ – годовая номинальная ставка, $n$ – количество периодов начисления процентов в году.</p><ol><li><b>Дано:</b><br>Номинальная ставка $r = 13\% = 0.13$<br>Начисление ежемесячное, значит $n = 12$.</li><li><b>Расчет:</b><br><code>$EAR = (1 + \\frac{0.13}{12})^{12} - 1$</code><br><code>$EAR = (1 + 0.010833)^{12} - 1$</code><br><code>$EAR = (1.010833)^{12} - 1 = 1.1380 - 1 = 0.1380$</code></li></ol><p><b>Эффективная годовая ставка = 13.8%</b></p><h4>Сравнение</h4><ul><li>Доходность в Банке №1: <b>14%</b></li><li>Эффективная доходность в Банке №2: <b>13.8%</b></li></ul><div class="answer-block"><b>Ответ:</b> Вариант в Банке №1 с простыми процентами по ставке 14% годовых обеспечит для вкладчика более высокую доходность.</div></div>`,
          `<div class="solution-block"><h4>1. Расчет дохода клиента</h4><p>Поскольку проценты начисляются и капитализируются (прибавляются к основной сумме вклада) ежеквартально, мы должны использовать формулу сложных процентов.</p><p>Формула будущей стоимости вклада (FV):</p>$$ FV = P \\times (1 + \\frac{r}{n})^{n \\times t} $$<p>где:<ul><li>$P$ – первоначальная сумма вклада (Principal)</li><li>$r$ – годовая процентная ставка в долях</li><li>$n$ – количество периодов начисления в году</li><li>$t$ – срок вклада в годах</li></ul></p><ol><li><b>Дано:</b><br>$P = 200,000$ руб.<br>$r = 15\% = 0.15$<br>Срок $t = 12$ мес. = 1 год<br>Начисление ежеквартальное, значит $n = 4$</li><li><b>Расчет будущей стоимости (FV):</b><br><code>$FV = 200,000 \\times (1 + \\frac{0.15}{4})^{4 \\times 1}$</code><br><code>$FV = 200,000 \\times (1 + 0.0375)^{4}$</code><br><code>$FV = 200,000 \\times (1.0375)^{4} = 200,000 \\times 1.15865 = 231,730$</code> руб.</li><li><b>Расчет чистого дохода:</b><br>Доход = FV - P = 231,730 - 200,000 = 31,730 руб.</li></ol><h4>2. Расчет реальной (эффективной) ставки доходности</h4><p>Эффективная годовая ставка (EAR) показывает, какую реальную доходность принесет вклад за год с учетом капитализации.</p>$$ EAR = (1 + \\frac{r}{n})^{n} - 1 $$<ol><li><b>Расчет EAR:</b><br><code>$EAR = (1 + \\frac{0.15}{4})^{4} - 1$</code><br><code>$EAR = (1.0375)^{4} - 1 = 1.15865 - 1 = 0.15865$</code></li><li>Результат в процентах: $0.15865 \times 100\% = 15.865\%$</li></ol><div class="answer-block"><b>Ответ:</b> Доход клиента за год составит <b>31 730 рублей</b>. Реальная (эффективная) ставка доходности депозита составит <b>15.865% годовых</b>.</div></div>`,
          `<div class="solution-block"><h4>Формирование стоимости кредита</h4><p>Для обеспечения прибыльной работы банка минимальная стоимость (процентная ставка) ипотечного кредита должна покрывать все его расходы и включать в себя минимальную норму прибыли (маржу).</p><p>Формула минимальной стоимости кредита:</p>$$ C_{credit} = C_{resources} + C_{operational} + M_{profit} $$<p>где:<ul><li>$C_{credit}$ – Минимальная ставка по кредиту</li><li>$C_{resources}$ – Стоимость привлеченных ресурсов (доходность облигаций)</li><li>$C_{operational}$ – Прочие расходы банка (операционные, налоги)</li><li>$M_{profit}$ – Минимально приемлемая маржа прибыли (примем ее за > 0)</li></ul></p><h4>Расчет точки безубыточности</h4><p>Сначала рассчитаем ставку, при которой банк будет работать "в ноль" (покрывать все свои расходы).</p><ol><li><b>Дано:</b><br>Стоимость ресурсов (доходность облигаций) = 11%<br>Прочие расходы = 2.5%</li><li><b>Расчет ставки безубыточности:</b><br><code>Ставка = Стоимость ресурсов + Прочие расходы</code><br><code>Ставка = 11% + 2.5% = 13.5%</code></li></ol><p>Это означает, что если банк будет выдавать ипотечные кредиты по ставке 13.5% годовых, он будет полностью покрывать свои затраты, но его прибыль будет равна нулю.</p><h4>Определение минимальной стоимости</h4><p>Для обеспечения прибыльной работы ставка по кредиту должна быть <b>строго больше</b> ставки безубыточности.</p><code>Минимальная стоимость ипотечного кредита > 13.5% годовых</code><p>Размер этой надбавки (маржи) зависит от конкурентной среды, стратегии банка и оценки риска заемщика.</p><div class="answer-block"><b>Ответ:</b> Минимальная стоимость ипотечного кредита для обеспечения прибыльной работы банка должна быть <b>выше 13.5% годовых</b>.</div></div>`,
          `<div class="solution-block"><h4>Анализ последствий</h4><p>Повышение ставок по вкладам является для банка палкой о двух концах. Оно имеет как положительные, так и отрицательные последствия.</p><h4>Положительные (или потенциально положительные) последствия:</h4><ol><li><b>Повышение конкурентоспособности:</b> Вклад под 14% годовых становится более привлекательным на рынке по сравнению с предложениями других банков.</li><li><b>Приток новых клиентов и средств:</b> Повышение ставки, особенно если она становится одной из лучших на рынке, приведет к притоку денежных средств от вкладчиков. Это увеличит ресурсную базу (пассивы) банка, которую он сможет использовать для выдачи кредитов.</li><li><b>Удержание существующих клиентов:</b> Снижается вероятность того, что текущие вкладчики заберут свои деньги по окончании срока и перенесут их в другой банк с более выгодными условиями.</li></ol><h4>Отрицательные последствия:</h4><ol><li><b>Рост стоимости пассивов:</b> Это главное отрицательное последствие. Банку придется платить своим вкладчикам больше процентов. Его расходы на привлечение средств (процентные расходы) вырастут.</li><li><b>Снижение процентной маржи:</b> Процентная маржа — это разница между доходами от выданных кредитов и расходами на привлеченные вклады. Чтобы сохранить прибыльность, банк будет вынужден либо смириться со снижением маржи, либо <b>повысить ставки по кредитам</b>.</li><li><b>Снижение конкурентоспособности кредитных продуктов:</b> Если банк повысит ставки по кредитам, его кредитные продукты станут менее привлекательными для заемщиков, что может привести к сокращению кредитного портфеля.</li><li><b>Риск несбалансированности:</b> Если банк привлечет много "дорогих" краткосрочных вкладов, а выдаст за их счет "дешевые" долгосрочные кредиты, он может столкнуться с процентным риском (ставки на рынке изменятся не в его пользу).</li></ol><div class="answer-block"><b>Итог:</b> Для банка это приведет к <b>увеличению расходов</b> и <b>снижению чистой процентной маржи</b>. Чтобы компенсировать это, банк, скорее всего, будет вынужден пересмотреть в сторону повышения ставки по своим кредитным продуктам.</div></div>`,
          `<div class="solution-block"><h4>Анализ влияния на деятельность организаций</h4><p>Увеличение средней стоимости банковского кредита (процентных ставок) является негативным фактором для всей экономики и для хозяйственной деятельности отдельных организаций. Последствия можно разделить на несколько уровней.</p><h4>Прямые последствия для организаций:</h4><ol><li><b>Рост стоимости обслуживания долга:</b> Для компаний, у которых уже есть кредиты с плавающей процентной ставкой, ежемесячные платежи вырастут. Это напрямую снижает их чистую прибыль.</li><li><b>Снижение доступности нового финансирования:</b> Кредиты становятся дороже. Компании будут реже обращаться за заемными средствами, так как их будет сложнее обслуживать.</li><li><b>Пересмотр инвестиционных проектов:</b> Многие инвестиционные проекты, которые были рентабельны при ставке 15%, станут убыточными при ставке 18%. Компании будут вынуждены замораживать или полностью отказываться от планов по модернизации, расширению производства, закупке нового оборудования.</li></ol><h4>Косвенные последствия для хозяйственной деятельности:</h4><ol><li><b>Замедление темпов роста:</b> Отказ от инвестиций приводит к замедлению или остановке роста компании. Снижается ее конкурентоспособность.</li><li><b>Снижение деловой активности в экономике:</b> Поскольку большинство компаний сокращают инвестиции, это ведет к общему снижению спроса на оборудование, строительные услуги, сырье. Экономический рост в стране замедляется.</li><li><b>Давление на цены:</b> Компании, у которых выросли расходы на обслуживание долга, могут попытаться переложить их на потребителя, повысив цены на свою продукцию. Это может раскручивать инфляцию.</li><li><b>Риск банкротств:</b> Для компаний с высокой долговой нагрузкой (большим количеством кредитов) рост ставок может стать фатальным и привести к невозможности обслуживать долг и, как следствие, к банкротству.</li></ol><div class="answer-block"><b>Ответ:</b> Повышение стоимости кредитов приведет к <b>сокращению инвестиционной активности</b> организаций, <b>замедлению их развития</b>, <b>снижению прибыльности</b> и <b>повышению риска банкротств</b>.</div></div>`,
          `<div class="solution-block"><h4>Анализ ситуации</h4><p>Организация планирует взять <b>инвестиционный кредит</b>, то есть долгосрочный заем на конкретную цель — обновление основных активов (например, покупку нового оборудования). При выборе кредитного предложения организация будет оценивать не только номинальную ставку, но и целый ряд других параметров, которые влияют на общую стоимость и удобство обслуживания кредита.</p><h4>Ключевые параметры кредита для организации:</h4><ol><li><b>Полная стоимость кредита (ПСК):</b> Это самый важный параметр. Он включает не только процентную ставку, но и все сопутствующие комиссии (за выдачу, за ведение ссудного счета и т.д.). Организация будет сравнивать именно ПСК от разных банков.</li><li><b>Процентная ставка:</b> Является основной частью ПСК. Важно, является ли ставка <b>фиксированной</b> (не меняется весь срок) или <b>плавающей</b> (привязана к ключевой ставке ЦБ или другому индикатору). Фиксированная ставка более предсказуема, плавающая может быть выгоднее при ожидании снижения ставок на рынке.</li><li><b>Срок кредита:</b> Срок должен быть соотносим со сроком окупаемости приобретаемых активов. Более длительный срок уменьшает ежемесячный платеж, но увеличивает общую переплату.</li><li><b>График погашения:</b><ul><li><b>Аннуитетный:</b> Равные платежи в течение всего срока. Удобно для планирования бюджета.</li><li><b>Дифференцированный:</b> Платежи уменьшаются к концу срока. Общая переплата меньше, но нагрузка в начале выше.</li></ul></li><li><b>Возможность и условия досрочного погашения:</b> Есть ли штрафы или мораторий на досрочное погашение.</li><li><b>Наличие льготного периода (grace period):</b> Возможность получить отсрочку по уплате основного долга (иногда и процентов) на начальном этапе (например, на 6-12 месяцев), пока новое оборудование монтируется и выходит на полную мощность.</li><li><b>Требования к обеспечению (залогу):</b> Что банк потребует в качестве залога? Будет ли достаточно приобретаемых активов или потребуется дополнительное обеспечение (недвижимость, поручительство собственников).</li><li><b>Наличие ковенант:</b> Какие дополнительные обязательства (например, поддерживать определенный уровень рентабельности) банк накладывает на заемщика.</li></ol><div class="answer-block"><b>Ответ:</b> Организация будет в первую очередь обращать внимание на <b>полную стоимость кредита, срок, график погашения, наличие льготного периода и требования к залогу.</b></div></div>`,
          `<div class="solution-block"><h4>Расчет дохода по вкладу со сложными процентами</h4><p>Для расчета итоговой суммы на вкладе с капитализацией процентов используется формула будущей стоимости (FV).</p><p>Формула будущей стоимости вклада (FV):</p>$$ FV = P \\times (1 + \\frac{r}{n})^{n \\times t} $$<p>где:<ul><li>$P$ – первоначальная сумма вклада (300 000 руб.)</li><li>$r$ – годовая процентная ставка в долях (16% = 0.16)</li><li>$n$ – количество периодов начисления в году. Если начисление каждые 3 месяца, то $n = 12 / 3 = 4$.</li><li>$t$ – срок вклада в годах (2 года)</li></ul></p><h4>Пошаговый расчет</h4><ol><li><b>Определяем все параметры:</b><br>$P = 300,000$ <br>$r = 0.16$ <br>$n = 4$ <br>$t = 2$</li><li><b>Считаем общее количество периодов начисления:</b><br><code>$n \\times t = 4 \\times 2 = 8$</code></li><li><b>Считаем ставку за один период (квартал):</b><br><code>$\\frac{r}{n} = \\frac{0.16}{4} = 0.04$</code> или 4% за квартал.</li><li><b>Подставляем значения в формулу для FV:</b><br><code>$FV = 300,000 \\times (1 + 0.04)^{8}$</code><br><code>$FV = 300,000 \\times (1.04)^{8}$</code><br><code>$FV = 300,000 \\times 1.368569 = 410,570.7$</code> руб.</li><li><b>Расчет чистого дохода:</b><br>Доход = FV - P <br><code>Доход = 410,570.7 - 300,000 = 110,570.7</code> руб.</li></ol><div class="answer-block"><b>Ответ:</b> Величина дохода вкладчика за 2 года составит <b>110 570.7 рублей</b>.</div></div>`,
          `<div class="solution-block"><p>Для расчета ежемесячных платежей используется формула аннуитетного платежа. Сначала сравним базовые условия.</p><h4>Банк А</h4><ul><li>Стоимость авто: 2 500 000 руб.</li><li>Первоначальный взнос (20%): <code>2 500 000 * 0.20 = 500 000</code> руб.</li><li><b>Сумма кредита:</b> <code>2 500 000 - 500 000 = 2 000 000</code> руб.</li><li>Ставка: 19% годовых (<code>0.19</code>), или <code>0.19 / 12 = 0.015833</code> в месяц.</li><li>Срок: 5 лет = 60 месяцев.</li></ul><h4>Банк автопроизводителя</h4><ul><li><b>Сумма кредита:</b> 2 500 000 руб. (без первоначального взноса).</li><li>Ставка: 22% годовых (<code>0.22</code>), или <code>0.22 / 12 = 0.018333</code> в месяц.</li><li>Срок: 3 года = 36 месяцев.</li></ul><h4>Расчет платежей</h4><p>Формула аннуитетного платежа (M):</p>$$ M = S \\times \\frac{r(1+r)^n}{(1+r)^n - 1} $$<p>где $S$ - сумма кредита, $r$ - месячная ставка, $n$ - срок в месяцах.</p><h4>Расчет для Банка А:</h4><code>$r = 0.015833$, $n = 60$, $S = 2,000,000$</code><br><code>$M_A = 2,000,000 \\times \\frac{0.015833 \\times (1.015833)^{60}}{(1.015833)^{60} - 1} \approx 51,911$</code> руб.<p><b>Общая выплата:</b> <code>$51,911 \times 60 = 3,114,660$</code> руб.<br><b>Переплата:</b> <code>$3,114,660 - 2,000,000 = 1,114,660$</code> руб.</p><h4>Расчет для Банка автопроизводителя:</h4><code>$r = 0.018333$, $n = 36$, $S = 2,500,000$</code><br><code>$M_B = 2,500,000 \\times \\frac{0.018333 \\times (1.018333)^{36}}{(1.018333)^{36} - 1} \approx 95,305$</code> руб.<p><b>Общая выплата:</b> <code>$95,305 \times 36 = 3,430,980$</code> руб.<br><b>Переплата:</b> <code>$3,430,980 - 2,500,000 = 930,980$</code> руб.</p><h4>Плюсы и минусы</h4><b>Предложение Банка А:</b><br><b>[+]</b> Значительно <b>ниже ежемесячный платеж</b> (51.9 тыс. против 95.3 тыс.), что снижает нагрузку на бюджет.<br><b>[-]</b> Требует наличия первоначального взноса в 500 тыс. руб.<br><b>[-]</b> Существенно <b>выше итоговая переплата</b> (1.11 млн против 0.93 млн).<br><b>Предложение Банка автопроизводителя:</b><br><b>[+]</b> Не требует первоначального взноса.<br><b>[+]</b> Значительно <b>ниже итоговая переплата</b>, так как срок кредита меньше.<br><b>[-]</b> Очень <b>высокий ежемесячный платеж</b> (95.3 тыс. руб), который может быть неподъемным для заемщика.<br><div class="answer-block"><b>Ответ:</b><br>Ежемесячный платеж в <b>Банке А: 51 911 руб.</b> (переплата 1 114 660 руб.).<br>Ежемесячный платеж в <b>Банке автопроизводителя: 95 305 руб.</b> (переплата 930 980 руб.).<br>Выбор зависит от приоритетов заемщика: низкий ежемесячный платеж или низкая общая переплата и отсутствие первоначального взноса.</div></div>`,
          `<div class="solution-block"><p>Для сравнения двух вкладов необходимо рассчитать, какую итоговую сумму получит вкладчик в каждом из случаев через год.</p><h4>Вариант 1: Простые проценты</h4><p>Вклад под 15% годовых с начислением в конце срока.</p><p>Формула дохода по простым процентам: $I = P \\times r \\times t$</p><ol><li><b>Дано:</b> $P = 100,000$ руб, $r = 15\% = 0.15$, $t = 1$ год.</li><li><b>Расчет дохода:</b> <code>$I = 100,000 \\times 0.15 \\times 1 = 15,000$</code> руб.</li><li><b>Итоговая сумма:</b> <code>$100,000 + 15,000 = 115,000$</code> руб.</li></ol><h4>Вариант 2: Сложные проценты (с капитализацией)</h4><p>Вклад под 14% годовых с ежемесячной капитализацией.</p><p>Формула итоговой суммы (FV) по сложным процентам:</p>$$ FV = P \\times (1 + \\frac{r}{n})^{n \\times t} $$<ol><li><b>Дано:</b> $P = 100,000$ руб, $r = 14\% = 0.14$, $t = 1$ год, $n = 12$ (ежемесячно).</li><li><b>Расчет итоговой суммы:</b><br><code>$FV = 100,000 \\times (1 + \\frac{0.14}{12})^{12 \\times 1}$</code><br><code>$FV = 100,000 \\times (1.011667)^{12}$</code><br><code>$FV = 100,000 \\times 1.14934 = 114,934$</code> руб.</li></ol><h4>Сравнение результатов</h4><ul><li>Итоговая сумма по Варианту 1: <b>115,000 руб.</b></li><li>Итоговая сумма по Варианту 2: <b>114,934 руб.</b></li></ul><div class="answer-block"><b>Ответ:</b> Вклад под 15% годовых с начислением в конце срока (Вариант 1) выгоднее, так как он принесет на 66 рублей больше дохода.</div></div>`,
          `<div class="solution-block"><h4>1. Определение цели</h4><p>Логика задачи состоит в том, что у вкладчика есть 1.5 млн рублей, и через 7 лет он хочет иметь 3.5 млн. Часть имеющихся денег он положит на депозит, а оставшаяся часть просто будет лежать без дела. Ему нужно определить, какую именно часть (PV) надо положить на депозит.</p><ul><li>Будущая стоимость (FV): 3,500,000 руб. (столько должно быть на счете через 7 лет).</li><li>Текущие сбережения: 1,500,000 руб.</li><li>Искомая сумма для вклада (PV): ?</li></ul><p>PV должна быть частью 1.5 млн. Если требуемый PV окажется больше 1.5 млн, значит, цели достичь невозможно с имеющимися средствами.</p><h4>2. Расчет необходимой суммы вклада (PV)</h4><p>Мы знаем будущую стоимость вклада (FV), процентную ставку, срок и схему начисления. Нам нужно найти первоначальную сумму (PV - Present Value). Для этого используем обратную формулу сложных процентов:</p>$$ PV = \\frac{FV}{(1 + r)^t} $$<ol><li><b>Дано:</b> <br>$FV = 3,500,000$ руб.<br>Ставка $r = 16\% = 0.16$<br>Срок $t = 7$ лет<br>Начисление в конце года, $n = 1$</li><li><b>Вычислим множитель $(1+r)^t$:</b><br><code>$(1.16)^7 \approx 2.8284$</code></li><li><b>Подставим в формулу:</b><br><code>$PV = \\frac{3,500,000}{2.8284} \approx 1,237,094.4$</code> руб.</li></ol><p>Сумма 1,237,094.4 руб. меньше, чем имеющиеся 1.5 млн руб. Значит, задача выполнима.</p><div class="answer-block"><b>Ответ:</b> Вкладчик должен внести на депозит <b>1,237,094.4 рубля</b> из своих сбережений. Через 7 лет эта сумма превратится в 3.5 млн рублей. Оставшиеся <code>$1,500,000 - 1,237,094.4 = 262,905.6$</code> руб. останутся у него на руках.</div></div>`,
          `<div class="solution-block"><h4>1. Определение условий</h4><p>Государственная поддержка заключается в субсидировании (компенсации банку) части процентной ставки.</p><ul><li>Общая ставка для клиента: 8% годовых.</li><li>Размер субсидии: 3% годовых.</li><li>Это означает, что банк по факту выдает кредит под <code>$8\% + 3\% = 11\%$</code> годовых. Из них 8% платит клиент, а 3% банку возмещает государство.</li><li><b>Сумма кредита:</b> <code>$6,000,000$</code> руб.</li><li><b>Срок:</b> 10 лет.</li><li><b>Ежегодный платеж по основному долгу:</b> <code>$6,000,000 / 10 = 600,000$</code> руб.</li></ul><p>Объем господдержки - это сумма всех субсидий за весь срок кредита. Субсидия за каждый год рассчитывается как 3% от остатка долга на начало года.</p><h4>2. Расчет общего объема поддержки</h4><p>Сумма субсидий представляет собой арифметическую прогрессию. Можно посчитать по формуле суммы $S_n = \\frac{(a_1 + a_n) \\times n}{2}$</p><ul><li>$a_1$ (субсидия за 1-й год) = $6,000,000 \\times 0.03 = 180,000$ руб.</li><li>$a_n$ (субсидия за 10-й год, остаток 600,000 руб.) = $600,000 \\times 0.03 = 18,000$ руб.</li><li>$n = 10$ лет.</li></ul><p><code>$S_{10} = \\frac{(180000 + 18000) \\times 10}{2} = \\frac{198000 \\times 10}{2} = 990,000$</code> руб.</p><div class="answer-block"><b>Ответ:</b> Общий объем государственной поддержки по одному кредиту за весь срок составит <b>990 000 рублей</b>.</div></div>`,
          `<div class="solution-block"><h4>1. Расчет годовой инфляции</h4><p>Если известен среднемесячный уровень инфляции, годовая инфляция рассчитывается по формуле сложных процентов, так как инфляция каждого месяца "накладывается" на уже выросшие цены.</p>$$ I_{year} = (1 + i_{month})^{12} - 1 $$<p>где $i_{month}$ - среднемесячный уровень инфляции в долях.</p><ol><li><b>Дано:</b> $i_{month} = 0.8\% = 0.008$.</li><li><b>Расчет годовой инфляции:</b><br><code>$I_{year} = (1 + 0.008)^{12} - 1$</code><br><code>$I_{year} = (1.008)^{12} - 1 \approx 1.1003 - 1 = 0.1003$</code></li><li>В процентах годовая инфляция составляет <b>10.03%</b>.</li></ol><h4>2. Определение депозитной ставки</h4><p>Чтобы депозитная ставка <b>полностью компенсировала</b> инфляционные потери, реальная доходность по вкладу должна быть равна нулю. Это означает, что номинальная доходность вклада (проценты от банка) должна быть равна уровню годовой инфляции.</p><p>В рамках задачи будем считать, что требуется найти номинальную ставку с начислением процентов в конце срока.</p><div class="answer-block"><b>Ответ:</b> Чтобы полностью компенсировать инфляционные потери, уровень депозитной процентной ставки (номинальной, с выплатой в конце года) должен быть равен уровню годовой инфляции, то есть <b>10.03% годовых</b>.</div></div>`,
          `<div class="solution-block"><h4>1. Расчет общего кредитного портфеля и ожидаемого дохода</h4><p>Сначала определим общий объем выданных кредитов и ожидаемый доход банка, если бы все заемщики были добросовестными.</p><ul><li>Количество кредитов: 1000 шт.</li><li>Сумма одного кредита: 100 000 руб.</li><li>Общий объем кредитного портфеля: <code>$1000 \times 100,000 = 100,000,000$</code> руб.</li><li>Ставка: 25% годовых.</li><li>Ожидаемый процентный доход за год: <code>$100,000,000 \times 0.25 = 25,000,000$</code> руб.</li></ul><h4>2. Расчет потерь банка от дефолтов</h4><p>Потери банка складываются из двух частей: невозвращенная основная сумма кредита ("тело" долга) и неполученные по этим кредитам проценты.</p><ol><li><b>Количество невозвратов (дефолтов):</b><br><code>$1000 кредитов \times 6\% = 1000 \times 0.06 = 60$</code> кредитов.</li><li><b>Потери основного долга:</b><br><code>$60 кредитов \times 100,000 руб. = 6,000,000$</code> руб.</li><li><b>Неполученный процентный доход (потери процентов):</b><br>Эта сумма рассчитывается от объема невозвращенных кредитов.<br><code>$6,000,000 руб. \times 25\% = 6,000,000 \times 0.25 = 1,500,000$</code> руб.</li><li><b>Общие потери банка:</b><br><code>Потери = Потери основного долга + Потери процентов</code><br><code>Потери = 6,000,000 + 1,500,000 = 7,500,000</code> руб.</li></ol><h4>3. Оценка итогового финансового результата</h4><p>Можно также посчитать реальную доходность портфеля для банка.</p><ul><li>Ожидаемый доход: 25,000,000 руб.</li><li>Общие потери: 7,500,000 руб.</li><li><b>Фактический доход банка:</b> <code>$25,000,000 - 7,500,000 = 17,500,000$</code> руб.</li></ul><div class="answer-block"><b>Ответ:</b> Общие потери банка составят <b>7,500,000 рублей</b>.</div></div>`,
          `<div class="solution-block"><h4>1. Описание схемы погашения</h4><p>В данной задаче используется <b>дифференцированная схема платежей</b>. Это означает, что ежегодно заемщик погашает одинаковую часть основного долга, а проценты начисляются на остаток задолженности. В результате общий ежегодный платеж уменьшается со временем.</p><ul><li>Сумма кредита (S): 4,000,000 руб.</li><li>Срок (t): 10 лет.</li><li>Ставка (r): 14% = 0.14.</li><li>Ежегодный платеж по основному долгу: <code>$4,000,000 / 10 = 400,000$</code> руб.</li></ul><p>Общая переплата — это сумма всех процентов, выплаченных за весь срок кредита.</p><h4>2. Расчет общей суммы процентов</h4><p>Платежи по процентам образуют убывающую арифметическую прогрессию. Можно рассчитать сумму по формуле $S_n = \\frac{(a_1 + a_n) \\times n}{2}$</p><ul><li>$a_1$ (проценты за 1-й год): <code>$4,000,000 \times 0.14 = 560,000$</code> руб.</li><li>$a_n$ (проценты за 10-й год, остаток 400,000): <code>$400,000 \times 0.14 = 56,000$</code> руб.</li><li>$n=10$</li></ul><p><b>Сумма процентов:</b> <code>$\\frac{(560,000 + 56,000) \\times 10}{2} = \\frac{616,000 \\times 10}{2} = 3,080,000$</code> руб.</p><div class="answer-block"><b>Ответ:</b> Общая переплата заемщика за весь срок кредита составит <b>3,080,000 рублей</b>.</div></div>`,
          `<div class="solution-block"><h4>1. Ежемесячный доход при простых процентах</h4><p>Простые проценты начисляются на первоначальную сумму вклада. Общий годовой доход равен:</p><code>$Доход_{год} = 250,000 \\times 12\% = 250,000 \\times 0.12 = 30,000$</code> руб.<p>Поскольку выплата происходит ежемесячно, этот годовой доход нужно разделить на 12 месяцев.</p><code>$Доход_{месяц} = \\frac{30,000}{12} = 2,500$</code> руб.<h4>2. Годовой доход при сложных процентах (капитализация)</h4><p>В этом случае используется формула сложных процентов. Проценты начисляются нарастающим итогом (капитализируются) и выплачиваются в конце срока.</p>$$ FV = P \\times (1 + \\frac{r}{n})^{n \\times t} $$<ul><li>$P = 250,000$ руб.</li><li>$r = 12\% = 0.12$</li><li>$t = 1$ год</li><li>$n$ = количество недель в году. Примем его равным 52.</li></ul><ol><li><b>Расчет итоговой суммы (FV):</b><br><code>$FV = 250,000 \\times (1 + \\frac{0.12}{52})^{52 \\times 1}$</code><br><code>$FV = 250,000 \\times (1.0023077)^{52}$</code><br><code>$FV = 250,000 \\times 1.127328 = 281,832$</code> руб.</li><li><b>Расчет годового дохода:</b><br><code>$Доход_{сложн} = FV - P = 281,832 - 250,000 = 31,832$</code> руб.</li></ol><h4>3. Сравнение и выводы</h4><ul><li>Годовой доход при ежемесячной выплате простых процентов: 30,000 руб.</li><li>Годовой доход при еженедельной капитализации: 31,832 руб.</li></ul><p>Разница составляет <code>$31,832 - 30,000 = 1,832$</code> руб.</p><div class="answer-block"><b>Ответ:</b><br>1. Ежемесячный доход при выплате простых процентов составит <b>2,500 рублей</b>.<br>2. Годовой доход при еженедельной капитализации будет выше и составит <b>31,832 рубля</b>.</div></div>`,
          `<div class="solution-block"><h4>Анализ ситуации</h4><p>Банк хочет получить <b>реальную доходность</b> в 5% годовых. Это значит, что его доходы от кредита должны превысить уровень инфляции на 5%. Для этого банк должен заложить ожидаемую инфляцию в номинальную ставку по кредиту. Используется формула Фишера.</p>$$ 1 + r_{nominal} = (1 + r_{real}) \\times (1 + i) $$<ul><li>$r_{real}$ (реальная желаемая доходность) = 5% = 0.05</li><li>$i$ (ожидаемая инфляция) = 7.5% = 0.075</li><li>$r_{nominal}$ (номинальная ставка по кредиту) = ?</li></ul><h4>а) Определение ставки процентов по кредиту</h4><ol><li><b>Расчет:</b><br><code>$1 + r_{nominal} = (1 + 0.05) \\times (1 + 0.075) = 1.05 \\times 1.075 = 1.12875$</code></li><li><code>$r_{nominal} = 1.12875 - 1 = 0.12875$</code></li><li>В процентах, ставка по кредиту должна быть <b>12.875% годовых</b>.</li></ol><h4>б) Определение погашаемой суммы</h4><p>Погашаемая сумма состоит из основной суммы долга и начисленных за год процентов.</p><ul><li>Сумма кредита (основной долг): 10,000,000 руб.</li><li>Сумма процентов за год: <code>$10,000,000 \\times 0.12875 = 1,287,500$</code> руб.</li><li><b>Погашаемая сумма:</b> <code>$10,000,000 + 1,287,500 = 11,287,500$</code> руб.</li></ul><h4>в) Определение суммы начисленных процентов</h4><p>Как рассчитано в предыдущем пункте, сумма начисленных процентов равна <b>1,287,500 руб.</b></p><div class="answer-block"><b>Ответ:</b><br>а) Ставка по кредиту: <b>12.875% годовых</b>.<br>б) Погашаемая сумма: <b>11,287,500 рублей</b>.<br>в) Сумма начисленных процентов: <b>1,287,500 рублей</b>.</div></div>`,
          `<div class="solution-block"><h4>1. Расчет номинального результата</h4><p>Сначала рассчитаем доход, который вкладчик получит без учета инфляции.</p><ul><li>Сумма вклада (P): 500,000 руб.</li><li>Ставка (r): 14% годовых = 0.14.</li><li>Срок (t): 6 месяцев = 0.5 года.</li></ul><p>Доход по простым процентам: $I = P \\times r \\times t$</p><code>$I = 500,000 \\times 0.14 \\times 0.5 = 35,000$</code> руб.<p>Итоговая сумма на счете через 6 месяцев: <code>$500,000 + 35,000 = 535,000$</code> руб.</p><h4>2. Расчет инфляции за срок вклада</h4><p>Рассчитаем, насколько вырастут цены за 6 месяцев при месячной инфляции 1%.</p>$$ I_{period} = (1 + i_{month})^{t_{month}} - 1 $$<ul><li>$i_{month} = 1\% = 0.01$</li><li>$t_{month} = 6$ месяцев</li></ul><code>$I_{6 мес} = (1 + 0.01)^6 - 1 \approx 1.0615 - 1 = 0.0615$</code> или <b>6.15%</b>.<h4>3. Расчет реального результата</h4><p>Сравним номинальную доходность вклада за период с инфляцией.</p><p><b>Номинальная доходность вклада за 6 месяцев:</b><br><code>$\\frac{35,000}{500,000} \times 100\% = 7\%$</code></p><p><b>Инфляция за 6 месяцев:</b> 6.15%</p><p>Поскольку номинальная доходность вклада (7%) выше инфляции за тот же период (6.15%), реальный результат для вкладчика будет положительным.</p><p><b>Реальная доходность за период:</b><br><code>$r_{real} = \\frac{1 + r_{nominal}}{1 + i} - 1 = \\frac{1.07}{1.0615} - 1 \approx 0.0079$</code> или <b>0.79%</b>.</p><p><b>Реальный доход в рублях:</b> Сумма 535,000 руб. через 6 месяцев будет эквивалентна <code>$\\frac{535,000}{1.0615} \approx 503,995$</code> рублям на начало периода. Реальный доход: <code>$503,995 - 500,000 = 3,995$</code> руб.</p><div class="answer-block"><b>Ответ:</b> Реальный результат для вкладчика положительный. Его покупательная способность выросла. Реальный доход за 6 месяцев составил около <b>3 995 рублей</b>.</div></div>`,
          `<div class="solution-block"><h4>1. Расчет инфляции по кварталам и за год</h4><p>Для расчета инфляции за период используется формула сложных процентов:
        $I_{period} = ((1 + i_1) \\times (1 + i_2) \\times ... \\times (1 + i_k)) - 1$.</p><ol><li><b>I квартал (3 мес. по 0.9%):</b><br><code>$(1.009)^3 - 1 \approx 1.0272 - 1 = 2.72\%$</code></li><li><b>II квартал (3 мес. по 0.5%):</b><br><code>$(1.005)^3 - 1 \approx 1.0151 - 1 = 1.51\%$</code></li><li><b>III квартал (3 мес. по 0.2%):</b><br><code>$(1.002)^3 - 1 \approx 1.0060 - 1 = 0.60\%$</code></li><li><b>IV квартал (3 мес. по 1.1%):</b><br><code>$(1.011)^3 - 1 \approx 1.0334 - 1 = 3.34\%$</code></li></ol><p><b>Годовая инфляция:</b> (перемножаем квартальные темпы роста)<br><code>$(1.0272) \\times (1.0151) \\times (1.0060) \\times (1.0334) - 1 \approx 1.0845 - 1 = 8.45\%$</code>.</p><h4>2. Анализ влияния на доходность депозита</h4><p>Нужно сравнить эффективную доходность депозита с годовой инфляцией.</p><p><b>Расчет эффективной ставки (EAR) депозита:</b><br>
        $r = 16\%$, $n = 52$ (еженедельно).<br><code>$EAR = (1 + \\frac{0.16}{52})^{52} - 1 \approx (1.003077)^{52} - 1 \approx 1.1732 - 1 = 17.32\%$</code>.</p><p><b>Сравнение:</b><ul><li>Эффективная доходность депозита: <b>17.32%</b>.</li><li>Годовая инфляция: <b>8.45%</b>.</li></ul></p><p>Поскольку доходность депозита (17.32%) значительно превышает инфляцию (8.45%), вкладчик не только полностью защищен от обесценивания денег, но и получает существенный реальный доход. Его покупательная способность значительно вырастет.</p><div class="answer-block"><b>Ответ:</b><br>Изменение цен по кварталам: <b>I: +2.72%, II: +1.51%, III: +0.60%, IV: +3.34%</b>. За год: <b>+8.45%</b>.<br>Эффективная ставка по депозиту (17.32%) значительно опережает инфляцию, поэтому вкладчик получит высокий реальный доход.</div></div>`,
          `<div class="solution-block"><h4>1. Расчет доходности без учета инфляции</h4><p><b>Дано:</b><br>Начальная сумма (P): 500,000 руб.<br>Требуемая конечная сумма (FV): 650,000 руб.<br>Срок (t): 1 год.<br>Тип процентов: простые.</p><p><b>1. Требуемый доход:</b><br>
        <code>$I = FV - P = 650,000 - 500,000 = 150,000$</code> руб.</p><p><b>2. Требуемая ставка доходности (r):</b><br>Формула дохода: $I = P \\times r \\times t$. Отсюда $r = \\frac{I}{P \\times t}$<br><code>$r = \\frac{150,000}{500,000 \\times 1} = 0.3$</code><br>Это означает <b>30% годовых.</b></p><h4>2. Расчет доходности в условиях инфляции 10%</h4><p>В этом случае вкладчику нужно не просто получить 650 тыс. руб, а получить сумму, которая по своей покупательной способности будет эквивалентна 650 тыс. руб. "сегодняшних" денег.</p><p><b>1. Расчет требуемой конечной суммы с поправкой на инфляцию:</b><br><code>$FV_{inf} = FV \times (1 + i) = 650,000 \times (1 + 0.10) = 715,000$</code> руб.<br>Через год вкладчику нужно иметь на счете 715,000 руб., чтобы их покупательная способность была как у 650,000 руб. сегодня.</p><p><b>2. Требуемый доход:</b><br><code>$I = 715,000 - 500,000 = 215,000$</code> руб.</p><p><b>3. Требуемая ставка доходности (r):</b><br><code>$r = \\frac{215,000}{500,000 \\times 1} = 0.43$</code><br>Это означает <b>43% годовых.</b></p><div class="answer-block"><b>Ответ:</b><br>В условиях нулевой инфляции потребуется доходность <b>30% годовых</b>.<br>В условиях инфляции 10% потребуется доходность <b>43% годовых</b>.</div></div>`,
          `<div class="solution-block"><h4>1. Определение размера обеспечения</h4><p>Размер обеспечения (залога) должен покрывать не только сумму кредита, но и возможные риски банка (падение стоимости залога, расходы на его реализацию, возможные штрафы). Банки применяют <b>залоговый дисконт</b>.</p><p>Стоимость залога = Сумма кредита / (1 - Дисконт)</p><p>Для промышленного оборудования дисконт обычно составляет 30-50%. Возьмем <b>дисконт 40% (0.4)</b>.</p><p><code>$Стоимость залога = \\frac{100 млн. руб.}{(1 - 0.4)} = \\frac{100 млн. руб.}{0.6} \approx 166.7$</code> млн. руб.</p><p><b>Вывод:</b> Самой поточной линии стоимостью 100 млн руб. в качестве залога будет <b>недостаточно</b>. Потребуется дополнительное обеспечение.</p><h4>2. Дополнительные условия для выдачи кредита</h4><ul><li><b>Дополнительный залог:</b> Недвижимость, транспорт, поручительства собственников бизнеса. Общая стоимость залогов (с учетом дисконта) должна покрывать сумму кредита.</li><li><b>Страхование залога:</b> Компания будет обязана застраховать поточную линию на весь срок кредита в пользу банка.</li><li><b>Финансовые ковенанты:</b> Банк включит в договор обязательства поддерживать определенные финансовые показатели (например, долговая нагрузка, рентабельность).</li><li><b>Открытие счета в банке-кредиторе:</b> Если компания еще не обслуживается в этом банке, ее обяжут перевести обороты.</li></ul><h4>3. Составление графика погашения кредита</h4><p>Условия: аннуитетные платежи, льготный период 1 год (уплачиваются только проценты), далее 4 года (48 месяцев) погашается долг и проценты.</p><p><b>Льготный период (первые 12 месяцев):</b><br>Ежемесячно платятся только проценты:<code>$(100,000,000 \\times 17\%) / 12 \approx 1,416,667$</code> руб.</p><p><b>Период погашения (следующие 48 месяцев):</b><br>Рассчитываем аннуитетный платеж по формуле:
        $S = 100,000,000$; $r = 17\% / 12 \approx 0.014167$; $n = 48$.<br><code>$M = 100,000,000 \\times \\frac{0.014167 \\times (1.014167)^{48}}{(1.014167)^{48} - 1} \approx 2,897,947$</code> руб/мес.</p><p><b>График:</b></p><ul><li><b>Месяцы 1-12:</b> платеж <b>1,416,667 руб.</b> (только проценты), долг не уменьшается.</li><li><b>Месяцы 13-60:</b> платеж <b>2,897,947 руб.</b> (включает основной долг и проценты).</li></ul><div class="answer-block"><b>Ответ:</b><br>1. Требуемый размер обеспечения с учетом дисконта - <b>~166.7 млн руб.</b> Нужен доп. залог.<br>2. График: <b>12 мес. по 1,416,667 руб., затем 48 мес. по 2,897,947 руб.</b></div></div>`,
          `<div class="solution-block"><h4>1. Определение показателя долговой нагрузки (ПДН)</h4><p>ПДН — это отношение ежемесячных платежей по всем кредитам к доходу. Банки используют этот показатель для оценки платежеспособности.</p><ul><li><b>"Консервативный" банк:</b> Ориентируется на рекомендации ЦБ и считает приемлемым ПДН <b>не выше 40-50%</b>. Возьмем для расчета <b>40% (0.4)</b>.</li><li><b>"Агрессивный" банк (ориентированный на прибыль):</b> Готов принимать больший риск и может одобрить кредит с ПДН <b>до 70-80%</b>. Возьмем для расчета <b>70% (0.7)</b>.</li></ul><p>Для простоты расчетов примем, что кредит погашается аннуитетными платежами в течение 1 года (12 месяцев).</p><h4>2. Расчет в «консервативном» банке</h4><p><b>Доход:</b> 80,000 руб./мес.<br><b>Максимальный допустимый платеж:</b> <code>$80,000 \\times 0.40 = 32,000$</code> руб./мес.<br>Теперь найдем сумму кредита (S), при которой ежемесячный платеж (M) будет равен 32,000 руб. Используем обратную формулу аннуитета: $S = M \times \\frac{(1+r)^n - 1}{r(1+r)^n}$.<br>$r = 22\% / 12 \approx 0.01833$, $n=12$.<br><code>$S = 32,000 \\times \\frac{(1.01833)^{12} - 1}{0.01833 \\times (1.01833)^{12}} \approx 341,880$</code> руб.</p><h4>3. Расчет в «агрессивном» банке</h4><p><b>Максимальный допустимый платеж:</b> <code>$80,000 \\times 0.70 = 56,000$</code> руб./мес.<br><b>Сумма кредита:</b> <code>$S = 56,000 \times \\frac{0.2434}{0.02279} \approx 598,290$</code> руб.</p><div class="answer-block"><b>Ответ:</b><br>В "консервативном" банке можно рассчитывать на кредит до <b>~342,000 рублей</b>.<br>В "агрессивном" банке можно рассчитывать на кредит до <b>~598,000 рублей</b>.</div></div>`,
          `<div class="solution-block"><h4>1. Определение размера и достаточности обеспечения</h4><p>Банк должен оценить общую стоимость залога с учетом дисконтов.</p><ul><li><b>Основной залог (техника):</b> 20 млн. руб. Дисконт на спецтехнику ~30%. Залоговая стоимость: <code>$20 млн \times (1-0.3) = 14$</code> млн руб.</li><li><b>Дополнительный залог (зерно):</b> 50 тонн. Актуальная цена зерна ~240$/тонну. Курс доллара ~90 руб. Цена в рублях: <code>$240 \times 90 = 21,600$</code> руб/тонна. Общая стоимость: <code>$50 \times 21,600 = 1,080,000$</code> руб. Зерно - высокорискованный залог (портится, сложно хранить), дисконт ~50-60%. Залоговая стоимость: <code>$1,080,000 \times (1-0.5) = 540,000$</code> руб.</li></ul><p><b>Итоговая залоговая стоимость:</b> <code>$14 млн + 0.54 млн = 14.54$</code> млн руб.</p><p><b>Вывод:</b> Сумма кредита 20 млн руб, залоговая стоимость 14.54 млн. Обеспечения <b>недостаточно</b>.</p><h4>2. Дополнительные условия получения кредита</h4><ul><li><b>Дополнительное обеспечение:</b> Потребуется поручительство собственников фирмы или предоставление в залог другой недвижимости/техники.</li><li><b>Госпрограмма:</b> Фирма должна документально подтвердить свое участие в программе субсидирования. Ставка 7% возможна, только если разницу до рыночной ставки (например, 17%) банку компенсирует государство.</li><li><b>Страхование залога:</b> Вся техника должна быть застрахована.</li></ul><h4>3. График обслуживания долга</h4><p><b>Условия:</b> 20 млн на 5 лет, льготный период 1 год, далее 4 года (8 полугодий) погашение равными долями (<code>20 / 4 = 5</code> млн/год или 2.5 млн/полугодие), проценты начисляются каждые полгода на остаток долга.</p><p>Ставка за полгода: <code>$7\% / 2 = 3.5\%$</code>.</p><table class="w-full text-left border-collapse mt-4 text-sm"><thead class="bg-slate-100"><tr><th class="p-2 border">Период</th><th class="p-2 border">Остаток долга</th><th class="p-2 border">Проценты</th><th class="p-2 border">Основной долг</th><th class="p-2 border">Общий платеж</th></tr></thead><tbody><tr><td class="p-2 border">1-е полугодие (льготное)</td><td class="p-2 border">20,000,000</td><td class="p-2 border">700,000</td><td class="p-2 border">0</td><td class="p-2 border">700,000</td></tr><tr><td class="p-2 border">2-е полугодие (льготное)</td><td class="p-2 border">20,000,000</td><td class="p-2 border">700,000</td><td class="p-2 border">0</td><td class="p-2 border">700,000</td></tr><tr><td class="p-2 border">3-е полугодие</td><td class="p-2 border">20,000,000</td><td class="p-2 border">700,000</td><td class="p-2 border">2,500,000</td><td class="p-2 border">3,200,000</td></tr><tr><td class="p-2 border">...</td><td class="p-2 border">...</td><td class="p-2 border">...</td><td class="p-2 border">...</td><td class="p-2 border">...</td></tr><tr><td class="p-2 border">10-е полугодие</td><td class="p-2 border">2,500,000</td><td class="p-2 border">87,500</td><td class="p-2 border">2,500,000</td><td class="p-2 border">2,587,500</td></tr></tbody></table><div class="answer-block"><b>Ответ:</b> Требуется дополнительное обеспечение. График подразумевает выплату только процентов в первый год (по 700 тыс. руб. каждые полгода), а затем погашение основного долга и процентов в течение следующих 4 лет.</div></div>`,
          `<div class="solution-block"><h4>1. Определение условий кредитования и господдержки</h4><p>Государство субсидирует 2% от общей ставки. Это означает, что для банка рыночная ставка по этому кредиту составляет $8\% + 2\% = 10\%$. Из них 8% платит клиент, а 2% банку компенсирует государство.</p><ul><li><b>Сумма кредита:</b> $5,000,000 - (5,000,000 \times 25\%) = 3,750,000$ руб.</li><li><b>Срок:</b> 20 лет.</li><li><b>Ежегодный платеж по основному долгу:</b> $3,750,000 / 20 = 187,500$ руб.</li></ul><p>Объем господдержки — это общая сумма всех субсидий (по 2% от остатка долга) за весь срок кредита.</p><h4>2. Расчет общего объема поддержки</h4><p>Платежи по субсидии образуют убывающую арифметическую прогрессию.</p><ul><li>Субсидия за 1-й год: $3,750,000 \\times 0.02 = 75,000$ руб.</li><li>Субсидия за 20-й год (остаток 187,500): $187,500 \\times 0.02 = 3,750$ руб.</li></ul><p>Используем формулу суммы арифметической прогрессии: $S_n = \\frac{(a_1 + a_n) \\times n}{2}$<br><code>$S_{20} = \\frac{(75,000 + 3,750) \\times 20}{2} = \\frac{78,750 \\times 20}{2} = 787,500$</code> руб.</p><div class="answer-block"><b>Ответ:</b> Общий объем государственной поддержки по данному кредиту за весь срок составит <b>787,500 рублей</b>.</div></div>`,
          `<div class="solution-block"><h4>1. Описание схемы погашения</h4><p>Используется дифференцированная схема платежей, при которой основной долг погашается равными долями ежемесячно.</p><ul><li>Сумма кредита (S): 12,000,000 руб.</li><li>Срок (t): 1 год = 12 месяцев.</li><li>Ставка (r): 18% годовых = 1.5% в месяц (0.015).</li><li>Ежемесячный платеж по основному долгу: <code>$12,000,000 / 12 = 1,000,000$</code> руб.</li></ul><p>Проценты каждый месяц начисляются на фактический остаток задолженности. Сумма всех процентов - это переплата.</p><h4>2. Расчет суммы процентов</h4><p>Суммы процентов за каждый месяц образуют убывающую арифметическую прогрессию.</p><ul><li>$a_1$ (проценты за 1-й месяц): <code>$12,000,000 \\times 0.015 = 180,000$</code> руб.</li><li>$a_n$ (проценты за 12-й месяц, остаток 1,000,000): <code>$1,000,000 \\times 0.015 = 15,000$</code> руб.</li><li>$n = 12$ месяцев</li></ul><p>Сумма прогрессии: $S_{12} = \\frac{(180,000 + 15,000) \\times 12}{2} = \\frac{195,000 \\times 12}{2} = 1,170,000$ руб.</p><div class="answer-block"><b>Ответ:</b> Общая сумма процентов, полученная банком по данному кредиту, составит <b>1,170,000 рублей</b>.</div></div>`,
        ]

        // --- DOM Elements ---
        const theoryNavList = document.getElementById("theoryNavList")
        const practiceNavList = document.getElementById("practiceNavList")
        const theoryContent = document.getElementById("theory-content")
        const practiceContent = document.getElementById("practice-content")
        const searchInput = document.getElementById("searchInput")
        const scrollToTopBtn = document.getElementById("scrollToTopBtn")

        const allQuestions = [...theoreticalQuestions, ...practicalTasks]

        // --- Function to populate content and navigation ---
        const populateSection = (
          questions,
          answers,
          navList,
          contentDiv,
          prefix
        ) => {
          questions.forEach((q, i) => {
            const sectionId = `${prefix}${i + 1}`
            const questionNumber = q.split(".")[0]
            const linkText = `${questionNumber}. ${q.split(". ")[1]}`

            // Create navigation link
            const li = document.createElement("li")
            li.setAttribute("data-full-text", q.toLowerCase())
            li.innerHTML = `<a href="#${sectionId}" data-target-id="${sectionId}" class="block p-2 text-sm rounded-md hover:bg-blue-100 transition-colors duration-200">${linkText}</a>`
            navList.appendChild(li)

            // Create content section
            const section = document.createElement("section")
            section.id = sectionId
            section.className =
              "content-section bg-white p-6 sm:p-8 rounded-2xl shadow-lg scroll-mt-20"
            section.innerHTML = `
                <h2 class="text-xl md:text-2xl font-bold mb-6 text-slate-900">${q}</h2>
                ${
                  answers[i] ||
                  "<p>Ответ на данный вопрос скоро появится...</p>"
                }
            `
            contentDiv.appendChild(section)
          })
        }

        // --- Initial Population ---
        populateSection(
          theoreticalQuestions,
          theoreticalAnswers,
          theoryNavList,
          theoryContent,
          "t"
        )
        populateSection(
          practicalTasks,
          practicalSolutions,
          practiceNavList,
          practiceContent,
          "p"
        )

        // --- Search Functionality ---
        searchInput.addEventListener("input", () => {
          const filter = searchInput.value.toLowerCase()
          const navItems = document.querySelectorAll("#mainNav li")

          navItems.forEach((item) => {
            const text = item.getAttribute("data-full-text")
            if (text.includes(filter)) {
              item.style.display = ""
            } else {
              item.style.display = "none"
            }
          })
        })

        // --- Scroll to Top Button ---
        window.addEventListener(
          "scroll",
          () => {
            scrollToTopBtn.classList.toggle("hidden", window.scrollY < 300)
          },
          { passive: true }
        )

        scrollToTopBtn.addEventListener("click", () => {
          window.scrollTo({ top: 0, behavior: "smooth" })
        })

        // --- Active Link Highlighting on Scroll ---
        const navLinks = document.querySelectorAll("#mainNav a")
        const contentSections = document.querySelectorAll(".content-section")

        const observerOptions = {
          root: null,
          rootMargin: "0px 0px -60% 0px",
          threshold: 0,
        }

        const observer = new IntersectionObserver((entries) => {
          let activeId = ""

          const topmostVisible = entries
            .filter((e) => e.isIntersecting)
            .sort(
              (a, b) => a.boundingClientRect.top - b.boundingClientRect.top
            )[0]

          if (topmostVisible) {
            activeId = topmostVisible.target.id
          } else {
            // If no section is in the "active zone", find the last one that was scrolled past
            let lastScrolledPastSection = null
            for (let i = contentSections.length - 1; i >= 0; i--) {
              if (
                contentSections[i].getBoundingClientRect().top <
                window.innerHeight * 0.4
              ) {
                lastScrolledPastSection = contentSections[i]
                break
              }
            }
            if (lastScrolledPastSection) {
              activeId = lastScrolledPastSection.id
            }
          }

          navLinks.forEach((link) => {
            link.classList.toggle(
              "nav-active",
              link.dataset.targetId === activeId
            )
          })
        }, observerOptions)

        contentSections.forEach((section) => {
          observer.observe(section)
        })

        // --- Retype Math Formulas ---
        if (window.MathJax && window.MathJax.startup) {
          window.MathJax.startup.promise
            .then(() => {
              window.MathJax.typesetPromise()
            })
            .catch((err) => console.error("MathJax typesetting failed: ", err))
        }
      })
    </script>
